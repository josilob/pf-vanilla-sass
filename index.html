	<head>
		<meta charset="UTF-8" />

		<link rel="shortcut icon" type="image/jpg" href="images/favicon.ico" />
		<meta property="og:image" content="https://i.imgur.com/15FcdzG.png" />

	</head>
	<body>
		<header>
			<div class="menu-btn">
				<span class="menu-btn__burger"></span>
			</div>
			<nav class="nav">
				<ul class="menu-nav">
					<li class="menu-nav__item active">
						<a href="index.html" class="menu-nav__link"> Home </a>
					</li>
					<li class="menu-nav__item">
						<a href="about.html" class="menu-nav__link"> About</a>
					</li>
					<li class="menu-nav__item">
						<a href="projects.html" class="menu-nav__link">Work </a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="home">
				<div class="shapes" id="square">
					<img src="images/square.png" alt="square" />
				</div>
				<div class="shapes" id="triangle">
					<img src="images/triangle.png" alt="triangle" />
				</div>

				<div class="home__box">
					<h1 class="home__box--name">Bojan Josilo</h1>
					<h2 class="home__box--profession">DEVELOPER</h2>
				</div>

				<div class="home__links">
					<div id="email" onclick="copyToClipboard('email')">
						bjosilo@gmail.com
						<i class="notify-bubble">Copied</i>
					</div>
					<div id="resume">
						<a
							href="https://drive.google.com/file/d/1R9CLea5MNRFSd0Zr2fCYNVP-WICXsa_i/view?usp=sharing"
							target="_blank"
							rel="noreferrer"
							>Resume</a
						>
					</div>
				</div>

				<div class="social-icons">
					<a
						href="https://www.linkedin.com/in/josilo/"
						target="_blank"
						rel="noreferrer"
					>
						<i class="fab fa-linkedin-in"></i>
					</a>
					<a href="https://github.com/josilob" target="_blank" rel="noreferrer">
						<i class="fab fa-github fa-2x"></i>
					</a>
					<a
						href="https://drive.google.com/file/d/1XI8ULo3X8ZIEZAUQsM0c9fd1c_41w8Ri/view?usp=sharing"
						target="_blank"
						rel="noreferrer"
					>
						<i class="fas fa-file-pdf"></i>
					</a>
				</div>

				<footer>&copy; Copyright 2021</footer>
			</section>
		</main>
		<script
			src="https://kit.fontawesome.com/dc93c5b0a3.js"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
		<script>
			// Mousemove Script
			let img1 = document.getElementById('square');
			let img2 = document.getElementById('triangle');

			function imgMove(e) {
				let x = e.clientX;
				let y = e.clientY;
				img1.style.left = x / 10 + 'px';
				img1.style.top = y / 5 + 'px';
				img2.style.right = x / 5 + 'px';
				img2.style.bottom = y / 5 + 'px';
			}
			document.addEventListener('mousemove', imgMove, false);

			// Clipboard Copy Script
			function copyToClipboard(id) {
				let r = document.createRange();
				r.selectNode(document.getElementById(id));
				window.getSelection().removeAllRanges();
				window.getSelection().addRange(r);
				document.execCommand('copy');
				window.getSelection().removeAllRanges();
			}

			const emailBtn = document.getElementById('email');
			emailBtn.addEventListener('click', () => {
				const checkmark = document.querySelector('.notify-bubble');
				checkmark.classList.add('appear');
				setTimeout(() => {
					checkmark.classList.remove('appear');
				}, 1000);
			});

			emailBtn.addEventListener('mouseenter', () =>
				emailBtn.classList.add('buzz')
			);
			emailBtn.addEventListener('mouseleave', () =>
				emailBtn.classList.remove('buzz')
			);
			emailBtn.addEventListener('click', () => emailBtn.classList.remove('buzz'));
		</script>
	</body>
</html>
